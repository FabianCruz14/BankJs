<!DOCTYPE html>
<html lang="en">
<head>

    <title>Simulador de Banco - Opciones</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Opciones bancarias</h2>

        <button onclick="ingresarMonto()">Ingresar monto</button>
        <button onclick="retirarMonto()">Retirar monto</button>
    </div>

    <div class="container" id="balance" style="display: none;">
        <h3>Saldo disponible: <span id="amount"></span></h3>
    </div>

    <div class="container" id="transaction" style="display: none;">
        <h3>Realizar transacci√≥n</h3>
        <label for="transactionAmount">Monto:</label>
        <input type="number" id="transactionAmount" required>
        <br>
        <button onclick="realizarTransaccion()">Realizar</button>
    </div>
    <script src="js/options.js"></script>
</body>
</html>
